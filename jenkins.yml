jenkinsLatest:
  image: aespinosa/jenkins:latest
  ports:
    - "8080"
jenkinsLTS:
  image: jenkins
  ports:
    - "8080"
    - "50000"
jenkinsHarbur:
  image: quay.io/harbur/jenkins:latest
  environment:
    - HOSTNAME
  ports:
    - "8080"
jenkinsSlave:
  image: spiddy/dind-jenkins-slave:latest
  links:
    - jenkinsHarbur:master
  privileged: true

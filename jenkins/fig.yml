jenkinsLatest:
  image: aespinosa/jenkins:latest
  ports:
    - "8080"
jenkinsLTS:
  image: jenkins:latest
  ports:
    - "8080"
    - "50000"
jenkinsHarbur:
  image: quay.io/harbur/jenkins:latest
  environment:
    - FQDN
  ports:
    - "8080"
jenkinsSlave:
  image: spiddy/dind-jenkins-slave:latest
  links:
    - jenkinsHarbur:master
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  privileged: true
